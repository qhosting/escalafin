<!DOCTYPE html>
<html>
<head>
    <title>Quick Login</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        .login-form { max-width: 400px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 3px; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .credentials { background: #f0f0f0; padding: 15px; margin: 20px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>EscalaFin - Test Login</h2>
        
        <div class="credentials">
            <h3>Credenciales de prueba:</h3>
            <p><strong>Admin:</strong> admin@escalafin.com / admin123</p>
            <p><strong>John Doe:</strong> john@doe.com / johndoe123</p>
            <p><strong>Asesor:</strong> carlos.lopez@escalafin.com / password123</p>
        </div>
        
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Iniciar Sesi칩n</button>
        </form>
        
        <p><a href="http://localhost:3000/auth/login" target="_blank">Ir a la p치gina de login oficial</a></p>
        <p><a href="http://localhost:3000/admin/users" target="_blank">Ir directamente a gesti칩n de usuarios</a></p>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Preparar datos para el login
            const loginData = new FormData();
            loginData.append('email', email);
            loginData.append('password', password);
            loginData.append('callbackUrl', 'http://localhost:3000/admin/users');
            
            // Intentar login con fetch
            fetch('http://localhost:3000/api/auth/callback/credentials', {
                method: 'POST',
                body: loginData,
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                console.log('Login response:', data);
                if (data.url) {
                    window.location.href = data.url;
                } else {
                    // Si no hay redirecci칩n, navegar manualmente
                    window.location.href = 'http://localhost:3000/admin/users';
                }
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Error en el login: ' + error.message);
            });
        });
    </script>
</body>
</html>
