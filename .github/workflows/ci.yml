
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: escalafin_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: 'app/yarn.lock'
    
    - name: Install dependencies
      run: cd app && yarn install --frozen-lockfile
    
    - name: Setup test environment
      run: |
        cd app
        cp .env.example .env
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/escalafin_test" >> .env
        echo "NEXTAUTH_SECRET=test-secret-key" >> .env
        echo "NEXTAUTH_URL=http://localhost:3000" >> .env
    
    - name: Generate Prisma Client
      run: cd app && yarn prisma generate
    
    - name: Run database migrations
      run: cd app && yarn prisma db push
    
    - name: Type check
      run: cd app && yarn tsc --noEmit
    
    - name: Build application
      run: cd app && yarn build
    
    - name: Run tests
      run: cd app && yarn test --passWithNoTests
