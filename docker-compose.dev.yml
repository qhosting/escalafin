# ================================
# DOCKER COMPOSE - SOLO BASE DE DATOS
# Para desarrollo local con hot-reload
# ================================
version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: escalafin-postgres-dev
    environment:
      - POSTGRES_DB=escalafin_db
      - POSTGRES_USER=escalafin
      - POSTGRES_PASSWORD=password
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U escalafin" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: escalafin-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
