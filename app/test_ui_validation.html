
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test UI - EscalaFin</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #results { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üß™ Test UI - Validaci√≥n de Gesti√≥n de Usuarios</h1>
    
    <div class="test-section">
        <h2>Test 1: API Health Check</h2>
        <button onclick="testHealthAPI()">Probar Health API</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Users API (Sin Auth)</h2>
        <button onclick="testUsersAPI()">Probar Users API</button>
        <div id="users-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: NextAuth Providers</h2>
        <button onclick="testAuthAPI()">Probar Auth API</button>
        <div id="auth-result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 4: Enlaces de Navegaci√≥n</h2>
        <button onclick="testNavigation()">Probar Navegaci√≥n</button>
        <div id="nav-result"></div>
    </div>
    
    <div id="results">
        <h3>Resultados de Tests</h3>
        <pre id="log"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logElement = document.getElementById('log');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            logElement.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }
        
        async function testHealthAPI() {
            log('Probando Health API...', 'info');
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('health-result').innerHTML = 
                    `<span class="success">‚úÖ Status: ${data.status}</span><br>
                     <span class="success">‚úÖ Database: ${data.database}</span>`;
                log(`Health API: OK - Status: ${data.status}, DB: ${data.database}`, 'success');
            } catch (error) {
                document.getElementById('health-result').innerHTML = 
                    `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Health API Error: ${error.message}`, 'error');
            }
        }
        
        async function testUsersAPI() {
            log('Probando Users API...', 'info');
            try {
                const response = await fetch('/api/admin/users');
                const statusText = `Status: ${response.status} ${response.statusText}`;
                
                if (response.status === 401) {
                    document.getElementById('users-result').innerHTML = 
                        `<span class="success">‚úÖ ${statusText} - Correctamente protegido</span>`;
                    log(`Users API: Correctamente requiere autenticaci√≥n (401)`, 'success');
                } else if (response.status === 200) {
                    const data = await response.json();
                    const userCount = data.users ? data.users.length : 0;
                    document.getElementById('users-result').innerHTML = 
                        `<span class="success">‚úÖ ${statusText} - ${userCount} usuarios</span>`;
                    log(`Users API: OK - Retorn√≥ ${userCount} usuarios`, 'success');
                } else {
                    const text = await response.text();
                    document.getElementById('users-result').innerHTML = 
                        `<span class="error">‚ùå ${statusText}</span><br>
                         <small>${text}</small>`;
                    log(`Users API: Status inesperado ${response.status}`, 'error');
                }
            } catch (error) {
                document.getElementById('users-result').innerHTML = 
                    `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Users API Error: ${error.message}`, 'error');
            }
        }
        
        async function testAuthAPI() {
            log('Probando Auth API...', 'info');
            try {
                const response = await fetch('/api/auth/providers');
                const data = await response.json();
                const providers = Object.keys(data);
                document.getElementById('auth-result').innerHTML = 
                    `<span class="success">‚úÖ Providers: ${providers.join(', ')}</span>`;
                log(`Auth API: OK - Providers: ${providers.join(', ')}`, 'success');
            } catch (error) {
                document.getElementById('auth-result').innerHTML = 
                    `<span class="error">‚ùå Error: ${error.message}</span>`;
                log(`Auth API Error: ${error.message}`, 'error');
            }
        }
        
        function testNavigation() {
            log('Probando enlaces de navegaci√≥n...', 'info');
            const links = [
                { url: '/', name: 'Home' },
                { url: '/login', name: 'Login' },
                { url: '/admin', name: 'Admin' },
                { url: '/admin/users', name: 'Gesti√≥n Usuarios' }
            ];
            
            let resultsHTML = '';
            links.forEach(link => {
                resultsHTML += `<a href="${link.url}" target="_blank" style="margin-right: 10px; color: blue;">${link.name}</a>`;
            });
            
            document.getElementById('nav-result').innerHTML = resultsHTML;
            log('Enlaces de navegaci√≥n generados para prueba manual', 'info');
        }
        
        // Auto-run health check on page load
        window.onload = function() {
            log('üöÄ P√°gina de testing cargada', 'info');
            log('Ejecuta los tests manualmente usando los botones', 'info');
        };
    </script>
</body>
</html>
